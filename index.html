<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythical Dreamscape AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/winkjs/2.1.0/wink.min.js"></script>
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #00bfff;
            --background-color: #0f0f1f;
            --text-color: #e6e6ff;
            --accent-color: #ff69b4;
            --card-bg: rgba(30, 30, 60, 0.7);
            --border-radius: 15px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .model-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .model-selector label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .model-dropdown {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 8px 15px;
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 200px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .model-dropdown:hover {
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.3);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            display: flex;
            padding: 20px;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            transition: var(--transition);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }

        .send-button {
            padding: 15px 25px;
            border-radius: var(--border-radius);
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary-color);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-color), transparent);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(100px, 100px) rotate(90deg);
            }

            50% {
                transform: translate(0, 200px) rotate(180deg);
            }

            75% {
                transform: translate(-100px, 100px) rotate(270deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="floating-elements" id="floatingElements"></div>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">ðŸ§š</div>
                <h1>Mythical Dreamscape AI</h1>
            </div>
            <div class="model-selector">
                <label for="modelDropdown">Model:</label>
                <select class="model-dropdown" id="modelDropdown">
                    <option value="">Loading models...</option>
                </select>
            </div>
        </header>

        <div class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    Welcome to the Mythical Dreamscape AI! I'm here to assist you with any questions or thoughts you
                    might have.
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input-container">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    Send <span>âž¤</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create floating background elements
        const floatingElements = document.getElementById('floatingElements');
        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            const size = Math.random() * 100 + 50;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.animationDuration = `${Math.random() * 30 + 20}s`;
            floatingElements.appendChild(element);
        }

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const modelDropdown = document.getElementById('modelDropdown');

        // Application state
        let currentModel = null;
        let models = [];
        let dataset = [];

        // ==================== CORE AI FUNCTIONS ====================

        async function generateAIResponse(input) {
            console.log("=== NEW INPUT:", input);
            const inputLower = input.toLowerCase().trim();

            // 1. Exact match
            const exactMatch = dataset.find(example => example.input.toLowerCase().trim() === inputLower);
            if (exactMatch) {
                console.log("EXACT MATCH USED");
                return exactMatch.response;
            }

            // 2. Similarity search
            const similarities = dataset.map(example => ({
                example,
                similarity: calculateSimilarity(inputLower, example.input.toLowerCase())
            }));

            similarities.sort((a, b) => b.similarity - a.similarity);

            // Use flexible similarity threshold
            const topSimilarity = similarities[0]?.similarity || 0;
            const topExamples = similarities.slice(0, 5).filter(item =>
                item.similarity > Math.max(0.08, topSimilarity * 0.8)
            );

            console.log("Top examples found:", topExamples.length, "Best similarity:", topSimilarity);

            // 3. Pattern generation
            if (topExamples.length > 0) {
                console.log("ATTEMPTING PATTERN GENERATION");
                const generated = await generateFromPatterns(input, topExamples.map(t => t.example));
                console.log("Generated response:", generated);
                return generated;
            }

            // 4. Fallback to exact dataset response
            console.log("FALLING BACK TO DATASET");
            const randomExample = dataset[Math.floor(Math.random() * dataset.length)];
            return randomExample.response;
        }

        function generateFromPatterns(input, examples) {
            console.log("Generating from patterns with", examples.length, "examples");

            // Extract patterns from examples
            const responses = examples.map(e => e.response);
            const commonOpenings = responses.map(r => {
                const firstSentence = r.split(/[.!?]+/)[0];
                return firstSentence.split(' ').slice(0, 4).join(' ');
            });

            const randomOpening = commonOpenings[Math.floor(Math.random() * commonOpenings.length)];
            console.log("Using opening:", randomOpening);

            return craftNewResponse(input, randomOpening, examples);
        }

        function craftNewResponse(input, opening, examples) {
            try {
                const mostSimilar = examples[0];
                if (!mostSimilar) return "Let's explore this further.";

                const originalResponse = mostSimilar.response;
                const inputWords = input.toLowerCase().split(/\s+/).filter(w => w.length > 3);

                if (inputWords.length === 0) {
                    return originalResponse;
                }

                // Smart word replacement
                const adaptedResponse = smartWordReplacement(originalResponse, inputWords);
                console.log("Smart adaptation:", originalResponse, "â†’", adaptedResponse);
                return adaptedResponse;

            } catch (error) {
                console.error("Error in generation:", error);
                return examples[0]?.response || "Let's continue our conversation.";
            }
        }

        function smartWordReplacement(original, inputWords) {
            const words = original.split(/\s+/);

            // Identify content words (long words that aren't common structure words)
            const commonWords = new Set(['the', 'and', 'but', 'for', 'with', 'this', 'that', 'what', 'how', 'when', 'where', 'your', 'my', 'our', 'have', 'has', 'are', 'were']);

            const contentWordPositions = [];
            words.forEach((word, index) => {
                const cleanWord = word.toLowerCase().replace(/[^a-z]/g, '');
                if (cleanWord.length > 4 && !commonWords.has(cleanWord) && !word.endsWith('ing') && !word.endsWith('ed')) {
                    contentWordPositions.push(index);
                }
            });

            // Replace 1-2 content words with input words
            if (contentWordPositions.length > 0) {
                const newWords = [...words];
                const replacements = Math.min(2, contentWordPositions.length, inputWords.length);

                for (let i = 0; i < replacements; i++) {
                    const pos = contentWordPositions[i];
                    newWords[pos] = inputWords[i];
                }

                return newWords.join(' ');
            }

            return original;
        }

        // ==================== UTILITY FUNCTIONS ====================

        function calculateSimilarity(str1, str2) {
            const words1 = new Set(str1.toLowerCase().split(/\s+/));
            const words2 = new Set(str2.toLowerCase().split(/\s+/));

            const intersection = new Set([...words1].filter(x => words2.has(x)));
            const union = new Set([...words1, ...words2]);

            return intersection.size / union.size;
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // ==================== MODEL MANAGEMENT ====================

        async function loadModels() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();

                // Use the first model
                currentModel = data.models[0];
                dataset = currentModel.dataset;

                addMessage(`Model "${currentModel.name}" loaded successfully. How can I assist you today?`, 'ai');
            } catch (error) {
                console.error('Error loading model:', error);
                addMessage('Error loading model. Please check if data.json exists.', 'ai');
            }
        }

        function loadSelectedModel() {
            const selectedModelName = modelDropdown.value;
            if (!selectedModelName) return;

            currentModel = models.find(m => m.name === selectedModelName);
            dataset = currentModel.dataset || [];

            // Clear chat and show model loaded message
            chatMessages.innerHTML = '';
            addMessage(`Model "${currentModel.name}" loaded successfully. How can I assist you today?`, 'ai');
        }

        // ==================== EVENT HANDLERS ====================

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Generate AI response
            setTimeout(async () => {
                hideTypingIndicator();

                if (!currentModel) {
                    addMessage("Please wait while the model loads...", 'ai');
                    return;
                }

                const response = await generateAIResponse(message);
                addMessage(response, 'ai');
            }, 1000 + Math.random() * 1000);
        }

        // ==================== INITIALIZATION ====================

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initialize the application
        loadModels();
    </script>
</body>

</html>
