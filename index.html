<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythical Dreamscape AI</title>
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #00bfff;
            --background-color: #0f0f1f;
            --text-color: #e6e6ff;
            --accent-color: #ff69b4;
            --card-bg: rgba(30, 30, 60, 0.7);
            --border-radius: 15px;
            --transition: all 0.3s ease;
        }

        .theme-nature {
            --primary-color: #2e8b57;
            --secondary-color: #98fb98;
            --background-color: #0a1f0a;
            --text-color: #e6ffe6;
            --accent-color: #ffd700;
            --card-bg: rgba(40, 80, 40, 0.7);
        }

        .theme-ocean {
            --primary-color: #1e90ff;
            --secondary-color: #00ffff;
            --background-color: #001f3f;
            --text-color: #e6f7ff;
            --accent-color: #ff6b6b;
            --card-bg: rgba(30, 60, 90, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .model-selector {
            position: relative;
        }

        .model-dropdown {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 12px 20px;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            min-width: 200px;
            appearance: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .model-dropdown:hover {
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.3);
        }

        .chat-container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .chat-history {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-history h2 {
            margin-bottom: 20px;
            color: var(--accent-color);
            font-size: 1.4rem;
            text-align: center;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border-left: 3px solid var(--primary-color);
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .chat-area {
            flex: 3;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            display: flex;
            padding: 20px;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            transition: var(--transition);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }

        .send-button {
            padding: 15px 25px;
            border-radius: var(--border-radius);
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary-color);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-color), transparent);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 100px) rotate(90deg); }
            50% { transform: translate(0, 200px) rotate(180deg); }
            75% { transform: translate(-100px, 100px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }
            
            .chat-history {
                max-height: 200px;
            }
            
            .message {
                max-width: 90%;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">🧚</div>
                <h1>Mythical Dreamscape AI</h1>
            </div>
            <div class="model-selector">
                <select class="model-dropdown" id="modelSelector">
                    <option value="">Select a model...</option>
                </select>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-history">
                <h2>Conversation History</h2>
                <ul class="history-list" id="historyList">
                    <!-- History items will be added here -->
                </ul>
            </div>
            
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">
                    <div class="message ai-message">
                        Welcome to the Mythical Dreamscape AI! I'm here to assist you with any questions or thoughts you might have. Which model would you like to use today?
                    </div>
                </div>
                
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                    <button class="send-button" id="sendButton">
                        Send <span>➤</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating background elements
        const floatingElements = document.getElementById('floatingElements');
        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            const size = Math.random() * 100 + 50;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.animationDuration = `${Math.random() * 30 + 20}s`;
            floatingElements.appendChild(element);
        }

        // DOM elements
        const modelSelector = document.getElementById('modelSelector');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const historyList = document.getElementById('historyList');

        // Application state
        let currentModel = null;
        let models = [];
        let conversationHistory = [];

        // Load models from data.json
        async function loadModels() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                models = data.models;
                
                // Populate model selector
                modelSelector.innerHTML = '<option value="">Select a model...</option>';
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name;
                    option.textContent = model.name;
                    modelSelector.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading models:', error);
                addMessage('Error loading models. Please check if data.json exists.', 'ai');
            }
        }

        // Change theme based on selected model
        function changeTheme(theme) {
            document.body.className = '';
            if (theme && theme !== 'default') {
                document.body.classList.add(`theme-${theme}`);
            }
        }

        // Add a message to the chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Add to conversation history
            conversationHistory.push({ sender, text });
            
            // Update history list
            updateHistoryList();
        }

        // Update the conversation history sidebar
        function updateHistoryList() {
            historyList.innerHTML = '';
            conversationHistory.forEach((msg, index) => {
                if (msg.sender === 'user') {
                    const li = document.createElement('li');
                    li.classList.add('history-item');
                    li.textContent = msg.text.length > 30 ? msg.text.substring(0, 30) + '...' : msg.text;
                    li.addEventListener('click', () => {
                        // Could implement functionality to load past conversations
                        addMessage('This feature would allow you to revisit past conversations.', 'ai');
                    });
                    historyList.appendChild(li);
                }
            });
        }

        // Show typing indicator
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Generate AI response based on input and dataset
        function generateAIResponse(input, dataset) {
            // Simple implementation - in a real scenario, this would use more advanced NLP
            const inputLower = input.toLowerCase();
            
            // Find similar inputs in the dataset
            const similarExamples = dataset.filter(example => {
                const exampleInput = example.input.toLowerCase();
                return exampleInput.includes(inputLower) || inputLower.includes(exampleInput) ||
                       calculateSimilarity(inputLower, exampleInput) > 0.3;
            });
            
            if (similarExamples.length > 0) {
                // If we have similar examples, use them to generate a response
                const randomExample = similarExamples[Math.floor(Math.random() * similarExamples.length)];
                return adaptResponse(randomExample.response, input);
            }
            
            // Fallback response if no similar examples found
            return generateFallbackResponse(input);
        }

        // Calculate similarity between two strings (simple implementation)
        function calculateSimilarity(str1, str2) {
            const words1 = str1.split(' ');
            const words2 = str2.split(' ');
            
            let matches = 0;
            words1.forEach(word1 => {
                if (words2.some(word2 => word2.includes(word1) || word1.includes(word2))) {
                    matches++;
                }
            });
            
            return matches / Math.max(words1.length, words2.length);
        }

        // Adapt a response from the dataset to better match the input
        function adaptResponse(response, input) {
            // Simple adaptation - in a real implementation, this would be more sophisticated
            const inputWords = input.toLowerCase().split(' ');
            const responseWords = response.split(' ');
            
            // Look for question words in input and adjust response accordingly
            if (inputWords.some(word => ['what', 'how', 'why', 'when', 'where'].includes(word))) {
                if (!response.endsWith('?')) {
                    return response + '?';
                }
            }
            
            return response;
        }

        // Generate a fallback response when no good match is found
        function generateFallbackResponse(input) {
            const fallbackResponses = [
                "That's an interesting point. Could you tell me more about that?",
                "I'm not sure I fully understand. Could you rephrase that?",
                "That's something worth exploring further. What are your thoughts on it?",
                "I see what you're saying. Let me think about that for a moment.",
                "That's a fascinating perspective. How did you come to that conclusion?"
            ];
            
            return fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
        }

        // Handle sending a message
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Generate AI response after a delay to simulate thinking
            setTimeout(() => {
                hideTypingIndicator();
                
                if (!currentModel) {
                    addMessage("Please select a model first to continue our conversation.", 'ai');
                    return;
                }
                
                const modelData = models.find(m => m.name === currentModel);
                const response = generateAIResponse(message, modelData.dataset);
                addMessage(response, 'ai');
            }, 1000 + Math.random() * 1000);
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Model selector change
        modelSelector.addEventListener('change', function() {
            currentModel = this.value;
            if (currentModel) {
                const selectedModel = models.find(m => m.name === currentModel);
                changeTheme(selectedModel.theme);
                addMessage(`Model changed to ${currentModel}. How can I assist you?`, 'ai');
            }
        });

        // Initialize the application
        loadModels();
    </script>
</body>
</html>
